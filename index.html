<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign-in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="lhs">
            <img src="logo.svg" alt="logo">
            <p>
            Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="rhs">
            <form>
                <input type="text" name="emailtel" placeholder="Email address or phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button class="login">Log in</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <hr>
                <button class="new">Create new account</button>
            </form>
            <br>
            <footer>
                <strong><a href="#">Create a Page</a></strong> for a celebrity, brand or business.
            </footer>
         </div>
    </div>
</body>
</html>
